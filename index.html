<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Pie Chart</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 style="text-align: center; color: blue">Results</h1>
    <h2 id="demo" style="text-align: center"></h2>
    <div class="content" style="text-align: center;">
        <canvas id="canvas" height="360" width="410" ></canvas>
        
        <form class = "legend" style="border: 1px solid black">
            <span class="legend-row">
                <span style="background-color: green; width: 20px; height: 20px; margin: 20px"></span>
                <span style="font-size: 25px"> = correct </span>
            </span>

            <span class="legend-row">
                <span style="background-color: red; width: 20px; height: 20px; margin: 20px"></span>
                <span style="font-size: 25px"> = wrong</span>
            </span>
                 

           
       
        </form>
    </div>

    <script src="pie.js"></script>

</body>
</html>
